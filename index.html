<!DOCTYPE HTML>
<html>
	<head>
		<title>福通株式会社</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>福通株式会社</strong></a>
					<nav id="nav">
						<a href="index.html">ホーム</a>
						<a href="about.html">会社概要</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>福通株式会社</h1>
					</header>

					<div class="flex ">

						<div>
							<span class="icon fa-car"></span>
							<h3>不動産投資管理</h3>
						</div>

						<div>
							<span class="icon fa-camera"></span>
							<h3>土地開発</h3>
						</div>

						<div>
							<span class="icon fa-bug"></span>
							<h3>外国人技術人材の育成</h3>
						</div>

					</div>

				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						<article>
							<div class="image round">
								<img src="images/pic01.jpg" alt="Pic 01" />
							</div>
							<header>
								<h3>福通IR</h3>
							</header>
							<p>不動産投資管理、土地開発<br />資産運用に関するコンサルティング業務。</p>
						</article>
						<article>
							<div class="image round">
								<img src="images/pic02.jpg" alt="Pic 02" />
							</div>
							<header>
								<h3>福通佳美</h3>
							</header>
							<p>外国人技術者・実習生の受入に関する仲介業務<br />外国人技術人材の育成、<br /> 国際交流活動及びそれらのコンサルティング業務。</p>
							<footer>
								<a href="#" class="button">詳細</a>
							</footer>
						</article>
					</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>お問い合わせフォーム</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">お名前</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">メールアドレス</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">お問い合わせ内容</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="送信" class="button alt" type="submit"></li>
						</ul>
					</form>

					<div class="copyright">
						&copy; 福通株式会社
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
